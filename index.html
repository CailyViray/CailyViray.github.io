<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caily's Space Page</title>
  <style>
    /* --- Background Starfield --- */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      color: #ffffff;
      text-align: center;
      background: #000011;
      cursor: url('https://cur.cursors-4u.net/animals/ani-12/ani1141.cur'), auto;
      overflow-x: hidden;
    }

    body::before, body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: moveStars 100s linear infinite;
      opacity: 0.6;
      z-index: -2;
    }
    body::after {
      background: transparent url("https://www.transparenttextures.com/patterns/tiny-stars.png") repeat;
      animation: moveStars 200s linear infinite;
      opacity: 0.8;
      z-index: -1;
    }
    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-500px, -500px); }
    }

    /* --- Header --- */
    header {
      padding: 30px;
      font-size: 3em;
      animation: glow 2s ease-in-out infinite alternate;
      position: relative;
      display: inline-block;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #0ff, 0 0 20px #0ff; }
      to { text-shadow: 0 0 10px #ff0, 0 0 20px #f0f, 0 0 30px #f0f; }
    }

    /* --- Hidden Message --- */
    header span.hidden-message {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #ffcc00;
      padding: 5px 8px;
      border-radius: 6px;
      margin-top: 8px;
      transition: opacity 0.5s ease-in-out;
      font-size: 0.7em;       /* smaller text */
      max-width: 250px;       /* prevents it from being too wide */
      white-space: normal;    /* allows wrapping */
      line-height: 1.2em;     /* tighter spacing */
      text-align: center;
    }
    header:hover span.hidden-message {
      visibility: visible;
      opacity: 1;
    }

    /* --- Sections --- */
    section {
      padding: 20px;
      margin: 20px;
    }
    h2 {
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }

    /* --- Glossary --- */
    .glossary {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      max-width: 800px;
      margin: auto;
    }
    .glossary dt {
      font-weight: bold;
      color: #ffcc00;
    }
    .glossary dd {
      margin-bottom: 10px;
      color: #ffffff;
    }

    /* --- Images & Video --- */
    img {
      max-width: 300px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
    }
    iframe {
      margin-top: 20px;
      border: none;
      box-shadow: 0 0 15px #ff00ff;
      border-radius: 10px;
    }

    /* --- Custom Audio Player --- */
    .player {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }
    .btn {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 1.1em;
      cursor: pointer;
      text-shadow: 0 0 5px #0ff;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
    }
    .btn:active {
      transform: scale(0.95);
    }

    /* --- Play glow --- */
    .playing {
      animation: pulseGlow 1.5s infinite;
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 5px #0ff, 0 0 10px #0ff; }
      50% { box-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
      100% { box-shadow: 0 0 5px #0ff, 0 0 10px #0ff; }
    }

    /* --- Stop button glowing red --- */
    .stopped {
      border-color: #f00;
      color: #f00;
      animation: stopGlow 1s infinite;
    }
    @keyframes stopGlow {
      0% { box-shadow: 0 0 5px #f00, 0 0 10px #f00; }
      50% { box-shadow: 0 0 20px #f00, 0 0 40px #f00; }
      100% { box-shadow: 0 0 5px #f00, 0 0 10px #f00; }
    }

    /* --- Footer --- */
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    ‚ú® Caily ‚ú®
    <span class="hidden-message">Keep exploring the stars, Caily. The universe is just data waiting to be decoded. üåå</span>
  </header>

  <section>
    <h2>Retro Soundtrack üé∂</h2>
    <div class="player">
      <button id="playPause" class="btn">‚ñ∂ Play</button>
      <button id="stop" class="btn">‚èπ Stop</button>
    </div>
    <audio id="music" loop>
      <source src="https://vgmsite.com/soundtracks/mega-man-2-gamerip/cvphagln/01%20Title%20Theme.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </section>

  <footer>
    Made with üíª + üöÄ
  </footer>

  <script>
    const audio = document.getElementById('music');
    const playPauseBtn = document.getElementById('playPause');
    const stopBtn = document.getElementById('stop');

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = '‚è∏ Pause';
        playPauseBtn.classList.add('playing');
        stopBtn.classList.remove('stopped');
      } else {
        audio.pause();
        playPauseBtn.textContent = '‚ñ∂ Play';
        playPauseBtn.classList.remove('playing');
      }
    });

    stopBtn.addEventListener('click', () => {
      audio.pause();
      audio.currentTime = 0;
      playPauseBtn.textContent = '‚ñ∂ Play';
      playPauseBtn.classList.remove('playing');
      stopBtn.classList.add('stopped'); // make it glow red
    });
  </script>
</body>
</html>
